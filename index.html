<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>ToDo</title>
</head>
<body>
  <main>
    <div class="projects">
      <div class="new-project">New Project</div>
      <div class="all-projects selected"><p>All My Tasks</p></div>
      <div class="project">
        <i class="fa fa-circle-o project-status"></i>
        <p class="project-name">Example</p>
        <p class="due-date">25/10/20</p>
        <i class="fa fa-trash-o delete-project"></i>
      </div>
      <div class="project">
        <i class="fa fa-check-circle-o project-status"></i>
        <p class="project-name">Example</p>
        <p class="due-date">25/10/20</p>
        <i class="fa fa-trash-o delete-project"></i>
      </div>
    </div>
    <div class="tasks"></div>
    <div class="notes">
      <h2 class="notes-header">Notes</h2>
      <div class="new-note">New Note</div>
      <form action="" id="new-note-form" hidden>
        <label for="note-text-input" id="note-text-label">Note text
          <textarea name="note-text-input" id="note-text-input" cols="30" rows="10"></textarea>
        </label>
        <div id="create-note">Create Note</div>
      </form>
      <div id="note-list">
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
